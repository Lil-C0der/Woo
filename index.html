<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      /* #app {
        margin: 10px 0 0 20px;
      } */
      body {
        font-size: var(--font-size);
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-bg: #f5f5f5;
        --button-bg-hover: #f1f1f1;
        --button-bg-active: #d0d0d0;
        --color: #333;
        --color-active: #fefefe;
        --border-color: #dedde2;
        --border-color-hover: #c0c4cc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <woo-layout style="height: 100vh;">
        <woo-sider>Sider </woo-sider>
        <woo-layout style="height: 100vh;">
          <woo-header>Header</woo-header>

          <woo-content style="padding: 20px;">
            <woo-input></woo-input>
            <woo-button @click="toggleTab">toggle</woo-button>
            <woo-tabs
              v-model="tabName"
              @tab-click="tabClick"
              @change="tabChange"
            >
              <woo-tabs-head>
                <woo-tabs-item name="1st">
                  1
                  <woo-icon name="settings"></woo-icon>
                </woo-tabs-item>
                <woo-tabs-item name="2nd">2</woo-tabs-item>
                <woo-tabs-item name="3rd" disabled>3</woo-tabs-item>
                <woo-tabs-item name="4th">4</woo-tabs-item>
                <template v-slot:extra-actions>
                  <woo-button>Extra Actions</woo-button>
                </template>
              </woo-tabs-head>
              <woo-tabs-body>
                <woo-tabs-pane name="1st">A</woo-tabs-pane>
                <woo-tabs-pane name="2nd">B</woo-tabs-pane>
                <woo-tabs-pane name="3rd">C</woo-tabs-pane>
                <woo-tabs-pane name="4th">D</woo-tabs-pane>
              </woo-tabs-body>
            </woo-tabs>
          </woo-content>

          <woo-footer>Footer</woo-footer>
        </woo-layout>
      </woo-layout>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
