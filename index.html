<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      /* #app {
        margin: 10px 0 0 20px;
      } */
      body {
        font-size: var(--font-size);
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-bg: #f5f5f5;
        --button-bg-hover: #f1f1f1;
        --button-bg-active: #d0d0d0;
        --color: #333;
        --color-active: #fefefe;
        --border-color: #dedde2;
        --border-color-hover: #c0c4cc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <woo-content style="padding: 1000px 250px; overflow: hidden;">
        <div style="margin-bottom: 50px;">
          <woo-popover>
            <strong>it is a text</strong>
            <template v-slot:trigger>
              <woo-button>TOP</woo-button>
            </template>
          </woo-popover>
          <woo-popover placement="bottom">
            <strong>it is a text</strong>
            <template v-slot:trigger>
              <woo-button>BOTTOM</woo-button>
            </template>
          </woo-popover>
          <woo-popover placement="left">
            <strong>it is a text</strong>
            <template v-slot:trigger>
              <woo-button>LEFT</woo-button>
            </template>
          </woo-popover>
          <woo-popover placement="right">
            <strong>it is a text</strong>
            <template v-slot:trigger>
              <woo-button @click="xxx">RIGHT</woo-button>
            </template>
          </woo-popover>
        </div>

        <div style="margin-bottom: 50px;">
          <woo-popover trigger="hover">
            <div><a href="#">123</a></div>
            <!-- <strong>it is a text</strong> -->
            <template v-slot:trigger>
              <woo-button @click="xxx">TOP</woo-button>
            </template>
          </woo-popover>
          <woo-popover placement="bottom" trigger="hover">
            <strong>it is a text</strong>
            <template v-slot:trigger>
              <woo-button>BOTTOM</woo-button>
            </template>
          </woo-popover>
          <woo-popover placement="left" trigger="hover">
            <strong>it is a text</strong>
            <template v-slot:trigger>
              <woo-button>LEFT</woo-button>
            </template>
          </woo-popover>
          <woo-popover ref="pop" placement="right" trigger="hover">
            <div>
              <a href="#">123</a>
              <woo-button @click="close" icon-name="download">
                download
              </woo-button>
            </div>
            <template v-slot:trigger>
              <woo-button @click="xxx">RIGHT</woo-button>
            </template>
          </woo-popover>
        </div>
      </woo-content>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
