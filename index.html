<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      /* #app {
        margin: 10px 0 0 20px;
      } */
      body {
        font-size: var(--font-size);
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-bg: #f5f5f5;
        --button-bg-hover: #f1f1f1;
        --button-bg-active: #d0d0d0;
        --color: #333;
        --color-active: #fefefe;
        --border-color: #dedde2;
        --border-color-hover: #c0c4cc;
      }
    </style>
  </head>
  <body>
    <div class="test" style="border: 8px solid blue; height: 1000px;"></div>
    <div id="app">
      <woo-layout style="height: 100vh;">
        <woo-sider>Sider </woo-sider>
        <woo-layout style="height: 100vh;">
          <woo-header>Header</woo-header>

          <woo-content>
            <woo-row style="padding: 20px;">
              <woo-popover width="400">
                <i>it is a popover content</i>
                <template v-slot:trigger>
                  <woo-button>click 激活</woo-button>
                </template>
              </woo-popover>
            </woo-row>
            <!-- <woo-popover width="400">
              <i v-show="showPop">it is another popover content</i>
            </woo-popover>
            <woo-button @click="showPop=!showPop">click 激活</woo-button> -->
          </woo-content>

          <woo-footer>Footer</woo-footer>
        </woo-layout>
      </woo-layout>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
