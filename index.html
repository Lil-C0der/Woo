<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      /* #app {
        margin: 10px 0 0 20px;
      } */
      body {
        font-size: var(--font-size);
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-bg: #f5f5f5;
        --button-bg-hover: #f1f1f1;
        --button-bg-active: #d0d0d0;
        --color: #333;
        --color-active: #fefefe;
        --border-color: #dedde2;
        --border-color-hover: #c0c4cc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <woo-button icon-name="settings" @click="showPop=!showPop">
        toggle
      </woo-button>
      <woo-content style="padding:100px; overflow: hidden;">
        <div style="margin-bottom: 50px;">
          <!-- <woo-popover v-model="showPop">
            <template v-slot:content>

            </template>
            <woo-button>TOP</woo-button>
          </woo-popover> -->

          <woo-popover ref="test" trigger="hover">
            <template v-slot:content>
              <span>测试文本</span>
            </template>
            <woo-button>按钮</woo-button>
          </woo-popover>
        </div>
      </woo-content>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
