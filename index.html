<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      #app {
        /* margin: 10px 0 0 20px; */
      }
      body {
        font-size: var(--font-size);
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-bg: #f5f5f5;
        --button-bg-hover: #f1f1f1;
        --button-bg-active: #d0d0d0;
        --color: #333;
        --color-active: #fefefe;
        --boder-color: #dedde2;
        --boder-color-hover: #c0c4cc;
      }
    </style>

    <style>
      .woo-layout {
        font-size: 22px;
        color: #fff;
        text-align: center;
      }
      .woo-sider {
        background-color: #8895b1;
      }
      .woo-header {
        background-color: #bcc2d7;
        line-height: 64px;
      }
      .woo-content {
        background-color: #194568;
        line-height: 120px;
      }
      .woo-footer {
        background-color: #546c8c;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <woo-layout style="height: 100vh;">
        <woo-sider
          v-model="isCollapsed"
          default-collapsed
          collapsible
          collapsed-width="0"
          width="200"
          >Sider</woo-sider
        >
        <woo-layout style="height: 100vh;">
          <woo-header>Header</woo-header>
          <woo-content>Content</woo-content>
          <woo-footer>Footer</woo-footer>
        </woo-layout>
      </woo-layout>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
