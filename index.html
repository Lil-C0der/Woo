<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      #app {
        margin: 10px 0 0 20px;
      }
      body {
        font-size: var(--font-size);
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --border-radius: 4px;
        --button-bg: #f5f5f5;
        --button-bg-hover: #f1f1f1;
        --button-bg-active: #d0d0d0;
        --color: #333;
        --color-active: #fefefe;
        --boder-color: #dedde2;
        --boder-color-hover: #c0c4cc;
      }
    </style>
    <style>
      .box {
        margin: 10px 0 0 20px;
      }
    </style>
    <style>
      .test {
        width: 100%;
        background-color: green;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <woo-row :gutter="20">
        <woo-col :span="6">
          <div class="test">
            1
          </div>
        </woo-col>
        <woo-col :span="18">
          <div class="test">
            2
          </div>
        </woo-col>
      </woo-row>
      <woo-row :gutter="20">
        <woo-col>
          <div class="test">
            1
          </div>
        </woo-col>
        <woo-col>
          <div class="test">
            2
          </div>
        </woo-col>
        <woo-col>
          <div class="test">
            3
          </div>
        </woo-col>
      </woo-row>
      <woo-row :gutter="20">
        <woo-col :span="4">
          <div class="test">
            4
          </div>
        </woo-col>
        <woo-col :span="8">
          <div class="test">
            8
          </div>
        </woo-col>
      </woo-row>
      <woo-row :gutter="20">
        <woo-col :span="4">
          <div class="test">
            4
          </div>
        </woo-col>
        <woo-col :span="4">
          <div class="test">
            4
          </div>
        </woo-col>
        <woo-col :span="16">
          <div class="test">
            16
          </div>
        </woo-col>
      </woo-row>
      <woo-row :gutter="20">
        <woo-col :span="2">
          <div class="test">
            2
          </div>
        </woo-col>
        <woo-col offset="2" :span="18">
          <div class="test">
            18
          </div>
        </woo-col>
      </woo-row>

      <hr />

      <div class="box">
        <woo-input clearable v-model="msg"></woo-input>
        <span>{{msg}}</span>
        <woo-input clearable :value="msg2"></woo-input>
        <woo-input value="李四" disabled></woo-input>
        <woo-input value="只读" readonly></woo-input>
        <woo-input
          value="error"
          error="重新输入!"
          @change="inputChange"
          @input="inputChange"
        ></woo-input>
      </div>

      <div class="box">
        <woo-button>按钮</woo-button>
        <woo-button @click="isLoading1=!isLoading1" :loading="isLoading1"
          >按钮</woo-button
        >

        <woo-button
          @click="isLoading2=!isLoading2"
          :loading="isLoading2"
          icon="woo-icon-thumbs-up"
          icon-position="left"
        >
          按钮
        </woo-button>

        <woo-button
          @click="isLoading3=!isLoading3"
          :loading="isLoading3"
          icon="woo-icon-settings"
          icon-position="right"
        >
          按钮
        </woo-button>

        <woo-button-group>
          <woo-button icon="woo-icon-left">上一页</woo-button>
          <woo-button>按钮</woo-button>
          <woo-button icon="woo-icon-right" icon-position="right">
            下一页
          </woo-button>
        </woo-button-group>
        <woo-icon name="woo-icon-thumbs-up"></woo-icon>
      </div>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
